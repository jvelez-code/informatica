<router-outlet></router-outlet>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codigoEditorial">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código Editorial </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codigoEditorial}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreEditorial">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Editorial </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreEditorial}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Télefono </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.telefono}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="contacto">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Contacto </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.contacto}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['edicion', row.codigoEditorial]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(row.codigoEditorial)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<button mat-fab color="accent" style="float: right" routerLink="/editorial/nuevo">
    <mat-icon>create</mat-icon>
  </button>
