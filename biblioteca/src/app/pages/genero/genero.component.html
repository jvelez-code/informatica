<router-outlet></router-outlet>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idGenero">
        <mat-header-cell *matHeaderCellDef mat-sort-header> id Género </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.idGenero}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreGenero">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Género </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreGenero}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['edicion', row.idGenero]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(row.idGenero)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<button mat-fab color="accent" style="float: right" routerLink="/genero/nuevo">
    <mat-icon>create</mat-icon>
  </button>
