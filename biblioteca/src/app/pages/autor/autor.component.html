<router-outlet></router-outlet>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codigoAutor">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo Autor </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codigoAutor}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nacionalidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> nacionalidad </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nacionalidad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreAutor">
        <mat-header-cell *matHeaderCellDef mat-sort-header> nombreAutor </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreAutor}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['edicion', row.codigoAutor]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(row.codigoAutor)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<button mat-fab color="accent" style="float: right" routerLink="/autor/nuevo">
    <mat-icon>create</mat-icon>
  </button>
