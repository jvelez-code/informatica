<router-outlet></router-outlet>

<div class="example-header">

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codigoLibro">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código Libro </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codigoLibro}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreLibro">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Libro </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreLibro}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="existencias">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Existencias </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.existencias}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.precio}} </mat-cell>
    </ng-container> 

    <ng-container matColumnDef="autor.nombreAutor">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Autor </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.autor.nombreAutor}} </mat-cell>
    </ng-container> 

    <ng-container matColumnDef="editorial.nombreEditorial">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.editorial.nombreEditorial}} </mat-cell>
    </ng-container> 

    <ng-container matColumnDef="genero.nombreGenero">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Género </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.genero.nombreGenero}} </mat-cell>
    </ng-container> 

    <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['edicion', row.codigoLibro]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(row.codigoLibro)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<button mat-fab color="accent" style="float: right" routerLink="/libros/nuevo">
    <mat-icon>create</mat-icon>
  </button>
