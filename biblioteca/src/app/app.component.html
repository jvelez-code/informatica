<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar"> 
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>

      <h1 class="example-app-name">UNIVERSIDAD DISTRITAL</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/perfil">
              <mat-icon>account_box</mat-icon>
              <span>Mi Perfil</span>
          </button>
          <button mat-menu-item (click)="sidenav.opened = false" >
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar Sesión</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 200px" mode="push">
          <img src="assets/udistrital.png" width="128" style="margin-left: 20px">
    
  

      
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/autor" style="cursor: pointer">
              <mat-icon>search</mat-icon>
              <span>Autor</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/editorial" style="cursor: pointer">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Editorial</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/genero" style="cursor: pointer">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Género</span>
          </button>
          <mat-divider></mat-divider>            
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/libros" style="cursor: pointer">
              <mat-icon>view_carousel</mat-icon>
              <span>Registrar Libro</span>
          </button>
             
      </mat-sidenav>
      
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>

</div>
